<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacademy Clase 1 maquetacion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 20px 300px; justify-content: space-between">
        <div id="header-left" style="margin-left: 40px;">
            <img src="logo.svg">
        </div>
        <div id="header-right" style="display: flex; align-items: center; margin-right: 40px;">
            <p class="header-text">Nosotros</p>
            <p class="header-text">Programas</p>
            <p class="header-text">Capaciontaciones</p>
            <p class="header-text">Alianzas</p>
            <p class="header-text">Contacto</p>
            <button class="redondo" style="margin-right: 40px;">Sumate +</button>
            <p class="header-text">Instagram</p>
            <p class="header-text">Linkedin</p>
        </div>
    </div>
    <div id="introduction" style=" align-items: center; padding: 60px 100px;">
        <div id="introduction-text" style="display: flex;align-items: center;">
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions">
            <button class="redondo">Contactanos -></button>
            <button class="redondo" style="margin-left: 14px; color: rgb(0, 0, 255); border-color: rgb(0, 0, 255);">Sumate +</button>
        </div>
    </div>
</body>
</html>
